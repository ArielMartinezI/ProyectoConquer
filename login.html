      <h1 class="title">Inicio de sesion</h1>

      <form class="formulario" action="" name="loginUsuario" method="get" enctype="multipart/form-data" novalidate>
          
          <div>
            <label for="name">Ingrese su nombre de usuario:</label>
            <input type="text" name="nombre" id="name" required>
            <small class="error-text">Complete este campo para iniciar sesión</small>
          </div>

          <div>
            <label for="password">Ingrese su contraseña:</label>
            <input type="password" name="password" id="password" required>
            <small class="error-text">Complete este campo para iniciar sesión</small>
          </div>

          <button>Iniciar Sesion</button>

      </form>
