    <main class="main_contacto">
      <h1 class="title">Contacta con nosotros</h1>
      <p class="subtitle">Contacta con nosotros y envianos todas tus dudas.</p>

      <section  class="formulario">
          <h2 class="title">Formulario de contacto</h2>
          
          <form action="" name="contacto" method="get" novalidate>
          <div>
              <label for="name">Nombre</label><br>
              <input type="text" name="nombre" id="name">
          </div>
          
          <div  class="email">
              <label for="email">Email</label><br>
              <input type="email" name="email" id="email">
              <small class="text-error">Campo invalido</small>
          </div>

          <div>
              <label for="consulta">Consulta</label><br>
              <textarea name="consulta" id="consulta" placeholder="Mandanos tus preguntas" rows="5" cols="30"></textarea>
          </p>
          <div class="button">
            <button>Enviar</button>
          </div>
          </form>
      </section>

      <section class="buscador">
          <h2>Encuentranos aqui</h2>
